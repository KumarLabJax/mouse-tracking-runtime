steps:
  # Build the Docker image with multiple tags
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'ghcr.io/$_GITHUB_REPO:$_TAG'
      - '-t'
      - 'ghcr.io/$_GITHUB_REPO:$COMMIT_SHA'
      - '.'

  # Login to GitHub Container Registry using GITHUB_TOKEN
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$_GITHUB_TOKEN" | docker login ghcr.io -u $_GITHUB_ACTOR --password-stdin

  # Push all tags to GitHub Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'ghcr.io/$_GITHUB_REPO'

# Use more powerful machine for large Docker builds
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

timeout: '1200s'